{% extends "base.html" %}

{% block title %}Create Storage{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Storage</h1>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <label for="name">Storage Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="tilavuus">Capacity (tilavuus):</label>
            <input type="number" id="tilavuus" name="tilavuus" step="0.01" min="0.01" required>
        </div>
        <div class="form-group">
            <label for="alku_saldo">Initial Contents (alku_saldo):</label>
            <input type="number" id="alku_saldo" name="alku_saldo" step="0.01" min="0" value="0">
        </div>
        <button type="submit" class="btn btn-success">Create Storage</button>
        <a href="{{ url_for('index') }}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
